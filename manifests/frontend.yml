---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bebop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: iptables-config
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          args:
            - "apk add --no-cache iptables;
              TPROXY_UID=1337;
              iptables -t nat -A OUTPUT -p tcp -m owner --uid-owner ${TPROXY_UID} -j RETURN;
              iptables -t nat -A OUTPUT -p tcp -m owner ! --uid-owner ${TPROXY_UID} --dport 9000 -j REDIRECT --to-port 45000"
      containers:
        - name: frontend
          image: gandalfthewhite/cl-frontend:latest
          securityContext:
            runAsUser: 1338
            runAsGroup: 1338
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8000
          args:
            - "8000"
            - "http://backend:9000"
        - name: proxy
          image: gandalfthewhite/cl-proxy:latest
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 45000
          args:
            - "45000"
            - "backend"
            - "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: bebop
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
