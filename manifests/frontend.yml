apiVersion: v1
kind: ConfigMap
metadata:
  name: redsocks-config
data:
  redsocks.conf: |
    base {
      log_debug = off;
      log_info = on;
      daemon = off;        // IMPORTANT en Kubernetes
      redirector = iptables;
    }

    redsocks {
      local_ip = 127.0.0.1;
      local_port = 12345;

      ip = 127.0.0.1;      // yano p1 local
      port = 45000;
      type = socks4;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bebop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: iptables-config
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          args:
            - "apk add --no-cache iptables;

              iptables -t nat -A OUTPUT -p tcp -m owner --uid-owner 1337 -j RETURN;
              iptables -t nat -A OUTPUT -p tcp -m owner --uid-owner 1338 -j RETURN
              iptables -t nat -A OUTPUT -p tcp -m owner --uid-owner 1339 --dport 9000 -j REDIRECT --to-port 12345"
      containers:
        - name: frontend
          image: gandalfthewhite/cl-frontend:latest
          securityContext:
            runAsUser: 1339
            runAsGroup: 1339
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8000
          args:
            - "8000"
            - "http://backend:9000"
        - name: redsocks
          image: ghcr.io/semigodking/redsocks:latest # exemple, remplace par ton image
          # Beaucoup d'images attendent: redsocks -c /etc/redsocks.conf
          command: ["redsocks", "-c", "/etc/redsocks/redsocks.conf"]
          volumeMounts:
            - name: redsocks-config
              mountPath: /etc/redsocks
          securityContext:
            runAsUser: 1338
            runAsGroup: 1338
            allowPrivilegeEscalation: false

        - name: proxy
          image: gandalfthewhite/cl-proxy:latest
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 45000
          args:
            - "45000"
            - "backend"
            - "9000"
            - "oracle"
            - "10000"
            - "0.0.0.0"
            - "p1"

      volumes:
        - name: redsocks-config
          configMap:
            name: redsocks-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: bebop
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
